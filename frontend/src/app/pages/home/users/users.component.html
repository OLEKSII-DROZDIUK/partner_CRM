	<H1>Users page</H1>
	<user-popup></user-popup>
	<button mat-raised-button
		(click)="addNewUser()"
		mat-button 
		color="primary" 
		class="addyuser">
		Add user
	</button>

	<section class="user-table">
		<div class="user-table_header">
			<span class="header-{{columnName}}" *ngFor="let columnName of displayedColumns">{{columnName}}</span>
		</div>
		<div class="user-table_body">
			<div class="line-user" *ngFor="let user of users">
				<span>{{user.id}}</span>
				<span>{{user.name}}</span>
				<span>{{user.email}}</span>
				<span>{{user.role}}</span>
				<span>{{user.status}}</span>
				<span>
					<button mat-raised-button mat-button (click)="editUser(user)" color="primary">Edit</button>
				</span>
			</div>
		</div>
	</section>
